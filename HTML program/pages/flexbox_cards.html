    display: flex;

    box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  } 
  .card img {
    max-width: 100%;
  }
  .card .text {
    padding: 0 20px 20px;
  }
  .card .text > button {

    color: white;
    padding: 10px;
    width: 100%;
    }
</style>
